<h2 class="acms-admin-admin-title2"><!-- T -->ChatWork Form 設定<!-- /T --></h2>
<table class="acms-admin-table-admin-edit">
	<tr>
		<th>Incoming Hook URL
			<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="ChatWorkで発行した、Incoming Hook URLを設定します。"></i>
		</th>
		<td>
			<input type="text" name="chatwork_incoming_hook_url" value="{chatwork_incoming_hook_url}" class="acms-admin-form-width-full"/>
			<input type="hidden" name="mail[]" value="chatwork_incoming_hook_url" />
		</td>
	</tr>
	<tr>
		<th>Channel
			<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="ChatWorkの送信先チャンネルを設定します。（先頭の#は除く）"></i>
		</th>
		<td>
			<input type="text" name="chatwork_form_channel" value="{chatwork_form_channel}" class="acms-admin-form-width-full">
			<input type="hidden" name="mail[]" value="chatwork_form_channel">
		</td>
	</tr>
	<tr>
		<th>From
			<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="ChatWorkの送信者を設定します。"></i>
		</th>
		<td>
			<input type="text" name="chatwork_form_from" value="{chatwork_form_from}" class="acms-admin-form-width-full">
			<input type="hidden" name="mail[]" value="chatwork_form_from">
		</td>
	</tr>
	<tr>
		<th>Message
			<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="ChatWorkに通知するメッセージテンプレート。メールテンプレートと同じ変数が使えます。"></i>
		</th>
		<td>
			<textarea name="chatwork_form_message" class="acms-admin-form-width-full" rows="20">{chatwork_form_message}</textarea>
			<input type="hidden" name="mail[]" value="chatwork_form_message">
		</td>
	</tr>
</table>
